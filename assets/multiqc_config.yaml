report_comment: >
    This report has been generated by the <a href="https://github.com/nf-core/viralrecon" target="_blank">nf-core/viralrecon</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/nf-core/viralrecon" target="_blank">documentation</a>.

export_plots: true

fn_clean_exts:
    - 'fastq.gz'
    - '.trimmed'
    - '.sorted.bam'
    - '.bowtie2'
    - '.ivar'
    - '.highfreq'
    - '.lowfreq'
    - '.scaffolds'
    - '.meta.scaffolds'
    - '.assembly'

module_order:
    - fastqc:
        name: 'FastQC (raw)'
        info: 'This section of the report shows FastQC results for the raw reads before adapter trimming.'
        path_filters:
            - './fastqc/raw/*'
    - trimmomatic:
        name: 'Trimmomatic (adapter trimming)'
        info: 'This section of the report shows Trimmomatic results for reads after adapter/amplicon and quality trimming.'
        path_filters:
            - './trimmomatic/assembly/*'
    - fastqc:
        name: 'FastQC (adapter trimming)'
        info: 'This section of the report shows FastQC results for reads after adapter/amplicon and quality trimming.'
        path_filters:
            - './fastqc/trim_assembly/*'
    - trimmomatic:
        name: 'Trimmomatic (quality trimming)'
        info: 'This section of the report shows Trimmomatic results for reads after quality trimming only.'
        path_filters:
            - './trimmomatic/mapping/*'
    - fastqc:
        name: 'FastQC (quality trimming)'
        info: 'This section of the report shows FastQC results for reads after quality trimming only.'
        path_filters:
            - './fastqc/trim_mapping/*'
    - bowtie2:
        name: 'Bowtie2 (quality trimming)'
        info: 'This section of the report shows Bowtie2 mapping results for reads after quality trimming only.'
        path_filters:
            - './bowtie2/*'
    - samtools:
        name: 'SAMTools (raw)'
        info: 'This section of the report shows SAMTools results after mapping with Bowtie2.'
        path_filters:
            - './flagstat/bowtie2/*'
    - samtools:
        name: 'SAMTools (IVar)'
        info: 'This section of the report shows SAMTools results after read filtering with IVar.'
        path_filters:
            - './flagstat/ivar/*'
    - picard:
        name: 'Picard'
        info: 'This section of the report shows picard results after mapping (for amplicon data this will be after read filtering with IVar).'
        path_filters:
            - './picard/*'
    - snpeff:
        name: 'SnpEff (high frequency variants)'
        info: 'This section of the report shows SnpEff results for high frequency variants.'
        path_filters:
            - './snpeff/highfreq/*'
    - snpeff:
        name: 'SnpEff (low frequency variants)'
        info: 'This section of the report shows SnpEff results for low frequency variants.'
        path_filters:
            - './snpeff/lowfreq/*'
    - quast:
        name: 'QUAST (SPAdes)'
        info: 'This section of the report shows QUAST results from SPAdes de novo assembly.'
        path_filters:
            - './quast/spades/*'
    - quast:
        name: 'QUAST (MetaSPAdes)'
        info: 'This section of the report shows QUAST results from MetaSPAdes de novo assembly.'
        path_filters:
            - './quast/metaspades/*'
    - quast:
        name: 'QUAST (Unicycler)'
        info: 'This section of the report shows QUAST results from Unicycler de novo assembly.'
        path_filters:
            - './quast/unicycler/*'

report_section_order:
    software_versions:
        order: -1000
    nf-core-viralrecon-summary:
        order: -1001

custom_plot_config:
    picard-insertsize:
        cpswitch_c_active: False
        smooth_points: 1000
